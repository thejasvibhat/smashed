application: testsmashed
version: 2
runtime: python27
api_version: 1
threadsafe: false

handlers:

- url: /meme/actions/.*
  script: smashed.application

- url: /meme/store/.*
  script: smashed.application

- url: /reviews/scenes/.*
  script: smashed.application

- url: /reviews/store/.*
  script: smashed.application

- url: /download/.*
  script: smashed.application

- url: /MEMEHTML
  static_dir: MemeCreator/MEMEHTML

- url: /reviewhtml
  static_dir: Reviews/reviewhtml

- url: /reviews1/
  static_dir: Reviews

- url: /home/
  static_dir: smashedlanding

- url: /static
  static_dir: static

- url: /res
  static_dir: res

- url: /auth/.*
  script: User.um.application

- url: .*
  script: smashed.application


libraries:
- name: PIL
  version: latest
- name: jinja2
  version: latest
- name: webapp2
  version: latest
