application: esmashedin
version: 3
runtime: python27
api_version: 1
threadsafe: false

handlers:

- url: /meme/actions/.*
  script: smashed.application

- url: /meme/store/.*
  script: smashed.application

- url: /reviews/scenes/.*
  script: smashed.application

- url: /reviews/store/.*
  script: smashed.application

- url: /download/.*
  script: smashed.application

- url: /MEMEHTML
  static_dir: MemeCreator/MEMEHTML

- url: /reviewhtml
  static_dir: Barreviews/reviewhtml


- url: /assets
  static_dir: assets
  expiration: "1d"

- url: /home/
  static_dir: static
  expiration: "1d"

- url: /static
  static_dir: static
  expiration: "1d"

- url: /res1
  static_dir: res
  expiration: "1d"

- url: /auth[/]*.*
  script: User.um.application

- url: /merrymaker[/]*.*
  script: User.um.application

- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /ico/favicon.png
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /sitemap.xml
  static_files: sitemap.xml
  upload: sitemap.xml

- url: .*
  script: smashed.application


libraries:
- name: PIL
  version: latest
- name: jinja2
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest

pagespeed:
   domains_to_rewrite:
   - www.smashed.in
   enabled_rewriters:
   - MinifyCss
   - ImageAddDimensions
